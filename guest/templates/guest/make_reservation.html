{% extends "main_page/base.html" %}
{% block content %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'guest/style.css' %}?{% now 'U' %}">
    <h1>Welcome {{ guest_name }}!</h1>

    <input type="submit" value="Log out" class="btn btn-primary logout-button"/>

    <ul class="nav nav-tabs">
        <li><a href="{% url 'guest_home' '1' %}">My reservations</a></li>
        <li class="active"><a href="#">Make a reservation</a></li>
    </ul>
    <div class="form-div">
        <form>
            {% csrf_token %}
            <div class="form-group">
                {{ hotel_form.as_p }}
                <!-- <input type="submit" name="hotel_select" value="Select Hotel" class="btn btn-primary select-hotel-button"/> -->
            </div>
        </form>
    </div>
{% endblock content %}
