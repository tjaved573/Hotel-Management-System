{% extends "main_page/base.html" %}
{% block content %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'guest/style.css' %}?{% now 'U' %}">
    <h1>Welcome {{ guest_name }}!</h1>

    <input type="submit" value="Log out" class="btn btn-primary logout-button"/>

    <ul class="nav nav-tabs">
        <li><a href="{% url 'guest_home' '1' %}">My reservations</a></li>
        <li class="active"><a href="#">Make a reservation</a></li>
    </ul>
    {% for hotel in hotels %}
    <div class="reservation">
        <form method="GET">
            <button type="submit" name="select_hotel" class="reservation-button" value="{{ hotel.hotel_id }}"><u>{{ hotel.location }}</u></button>
        </form>
        {% if hotel.hotel_id == selected_hotel_id %}
        <div class="reservation-text">
            {{ reservation_form.as_p }}
        </div>
        {% endif %}
    </div>
    {% endfor %}
{% endblock content %}
